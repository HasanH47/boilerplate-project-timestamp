<!DOCTYPE html>
<html>
  <head>
    <title>Timestamp Microservice | freeCodeCamp.org</title>
    <link
      rel="shortcut icon"
      href="https://cdn.freecodecamp.org/universal/favicons/favicon-32x32.png"
      type="image/x-icon"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
      type="text/css"
    />
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <h1>Timestamp Microservice</h1>
    <hr />
    <div class="container">
      <h2>Example Usage:</h2>
      <ul>
        <li>
          <label for="dateInput">Enter Date:</label>
          <input
            type="text"
            id="dateInput"
            placeholder="YYYY-MM-DD or timestamp"
          />
          <button onclick="getTimestamp()">Get Timestamp</button>
        </li>
      </ul>

      <h2>Example Output:</h2>
      <p id="output"></p>
    </div>
    <div class="footer">
      <p>By <a href="https://www.freecodecamp.org/">freeCodeCamp.org</a></p>
    </div>

    <script>
      function getTimestamp() {
        const dateInput = document.getElementById("dateInput").value;
        fetch(`/api/${dateInput}`)
          .then((response) => response.json())
          .then((data) => {
            const outputElement = document.getElementById("output");
            outputElement.textContent = JSON.stringify(data);
          })
          .catch((error) => {
            console.error("Error fetching timestamp:", error);
            const outputElement = document.getElementById("output");
            outputElement.textContent =
              "Error fetching timestamp. Please check your input.";
          });
      }
    </script>
  </body>
</html>
